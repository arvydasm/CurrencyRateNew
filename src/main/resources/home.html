<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency Rates By Date</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>


</head>
    <body>
    <div class="container">
        <div class="row">
            <div class="jumbotron-heading" >
                <H2>
                    Currencies Rates By Date
                </H2>
            </div>
        </div>
        <div class="row">
            <div class='col-sm-2'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' id="date-field" class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <p class="bg-danger" style="display: none"></p>

                    <button type="button" class="btn btn-primary" onclick="getRates();">   Get Currencies Rates   </button>
                </div>
            </div>            
        </div>
    </div>
    <div class="row">
        <div class='col-sm-8'>
            <table id="currencies" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Currency</th>
                    <th>Rate</th>
                    <th>Change Rate</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        var dataTable = null;
        $(function () {
            $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD'
            });

            dataTable = $('#currencies').DataTable( {
                ordering:  false,
                pagingType: "numbers",
                columns: [
                    { "data": "currency" },
                    { "data": "rate" },
                    { "data": "changeRate" },
                    { "data": "quantity" },
                    { "data": "unit" }
                ]
            });
        });
        
        function getRates() {

            var date = $('#date-field').val();
            if (date.length < 0) {
                $('#date-field-error').text( "Select date first!" ).show();
                return;
            }

            $.ajax({
                type: "POST",
                url: "/getRatesByDate",
                data: {date:date},
                success: function(data) {
                    dataTable.clear();

                    $.each(data, function( index, currency ) {
                        dataTable.row.add( {
                            "currency": currency.currency,
                            "rate":   currency.rate,
                            "changeRate": currency.changeRate,
                            "quantity": currency.quantity,
                            "unit": currency.unit
                        })
                    });

                    dataTable.draw();

                },
                error: function (request, status, error) {
                    if (request.responseText.length > 0) {
                        var err = eval("(" + request.responseText + ")");
                        alert(err.message);
                    } else {
                        alert(request.responseText);
                    }
                }
            });
        }
    </script>
    
    </body>
</html>
